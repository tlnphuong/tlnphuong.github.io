<!DOCTYPE html>
<html>
<head>
    <title>GitHub Page</title>
</head>
<body>
    <div id="readme-content">
        <!-- Content from README.md will be inserted here -->
    </div>

    <script>
        // Fetch the README.md file from the repository and inject it into the page
        fetch('README.md')
            .then(response => response.text())
            .then(text => {
                // Convert the Markdown content to HTML using a library like marked.js
                const html = marked(text);

                // Insert the HTML content into the 'readme-content' div
                document.getElementById('readme-content').innerHTML = html;
            })
            .catch(error => {
                console.error('Error fetching README.md:', error);
            });
    </script>

    <!-- Include a Markdown-to-HTML library like marked.js -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
